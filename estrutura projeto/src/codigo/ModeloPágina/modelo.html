<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de video</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="modelo.css">
    <script>
        $ (
            // carrega o cabeçalho e o footer na pagina.
            function () {
            $("#tagCabecalho").load("../Cabeçalho/cabecalho.html");
            $("#tagRodape").load("../Rodapé/rodape.html");

            // aguarda o carregamento do cabeçalho para inserir a logo.
            setTimeout(() => {
                var logo = document.getElementById('logo')
                logo.src = "../../assets/logoEduPop.png"
            }, 500)
        });

    </script>
</head>

<body>
    <!-- inicio cabecalho -->
    <header id="tagCabecalho"></header>
    <!-- fim cabecalho -->

    <!-- inicio tela -->

    <main class="corpo">
        <h1>cadastro de video</h1>
            
        <dix class="form-floating">
            <select class="form-select" id="curso" aria-label="Floating label select example">
              <option selected>Selecione</option>
              <option value="1">HTML</option>
              <option value="2">CSS</option>
              <option value="3">JavaScript</option>
            </select>
            <label for="floatingSelect">Qual curso do video ?</label>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">titulo do video</label>
                <input type="text" class="form-control" id="titulo" placeholder="digite um titulo que descreva bem o conteúdo do video">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">descrição do video</label>
                <textarea class="form-control" id="descrição" rows="3"></textarea>
              </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">link do video</label>
                <input type="text" class="form-control" id="link" placeholder="Ex: https://www.videoexemplo.com">
              </div>
              <div class="butão">
                <button id="btn-salvar" class="btn btn-warning" onclick="enviar()">enviar video</button>
            </div>
          </div>

    </main>

    <!-- fim tela -->

    <!-- inicio rodapé -->
   <footer id="tagRodape"></footer>
    <!-- fim rodapé -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script src="modelo.js"></script>
</body>

</html>
